# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Revit Addin Test Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  solution-path: ./TestSolution

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore ${{ env.solution-path }}
      
    - name: Build Project
      run: dotnet build ${{ env.solution-path }}

    - name: Zip Build Files
      run: zip revit-addin.zip ${{ env.solution-path }}/TestAddin/bin/Debug/net8.0-windows
      
    - name: Archive Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: revit-addin-build
        path: revit-addin.zip
        
    - name: List Files
      run: ls -R
      
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        name: test-release
        tag_name: test-tag
        body: "release body test"
        files: revit-addin.zip
        make_latest: true
        token: ${{ secrets.CUSTOM_GITHUB_TOKEN }}
